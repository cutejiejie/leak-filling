<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 0px;
      height: 0px;
      border: 100px solid transparent;
      border-left: 100px solid pink;
    }

    .radi {
      width: 100px;
      height: 100px;
      background: #000;
      background-color: blueviolet;
      border-radius: 50%;
    }

    .shanxing1 {
      width: 0;
      height: 0;
      border-width: 50px;
      border-style: solid;
      border-color: transparent transparent #f00 transparent;
      border-radius: 100%;
    }

    .shanxing2 {
      border-radius: 100px 0 0;
      width: 100px;
      height: 100px;
      background: #00f;
      transform: rotate(80deg);
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="radi"></div>
  <div class="shanxing1"></div>
  <div class="shanxing2"></div>
</body>

</html>
